<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto de vendas</title>

    <link rel="stylesheet" href="style.css
    ">
</head>
<body>
    <main>
        <div class="sell-card">
            <div class="produto-imagem">
                <img src="600x400.jpeg" alt="controle-joystick" class="imagem-grande">
                <img src="300x300.jpeg" alt="controle-joystick" class="imagem-pequena">
            </div>
            <div class="produto-conteudo">
                <h1>Joystick USB</h1>
                <div class="produto-descricao">
                    <p>Um joystick pra jogos eletronicos que pode ser usado no PC, Xbox e Play Station</p>
                </div>
                <div class="produto-preco">
                    <p class="produto-preco-comum">R$ 255,00</p>
                    <p class="produto-preco-promocao">R$ 210,00</p>
                </div>
                <button>Comprar</button>
                
            </div>
        </div>
    </main>    
</body>
</html>
